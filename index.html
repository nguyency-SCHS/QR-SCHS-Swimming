<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>QR Login with Location Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body { text-align: center; font-family: sans-serif; margin-top: 50px; }
    code { background: #f0f0f0; padding: 2px 4px; border-radius: 4px; }
  </style>
</head>
<body>
  <h1>QR Login Demo</h1>
  <h2 id="message">Checking your location...</h2>

  <div id="tokenDiv"></div>

  <script>
    // Location check
    const targetLat = 37.30389;
    const targetLon = -121.80713;
    const allowedRadius = 0.1; // km = 100 m

    function getDistanceFromLatLonInKm(lat1, lon1, lat2, lon2) {
      const R = 6371;
      const dLat = (lat2 - lat1) * Math.PI / 180;
      const dLon = (lon2 - lon1) * Math.PI / 180;
      const a =
        Math.sin(dLat/2)**2 +
        Math.cos(lat1*Math.PI/180) * Math.cos(lat2*Math.PI/180) * Math.sin(dLon/2)**2;
      const c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1-a));
      return R * c;
    }

    function showToken() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token') || '12345DEMO'; // demo token
      document.getElementById('tokenDiv').innerHTML = `<p>Logged in with token: <code>${token}</code></p>`;
    }

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        const userLat = position.coords.latitude;
        const userLon = position.coords.longitude;
        const distance = getDistanceFromLatLonInKm(userLat, userLon, targetLat, targetLon);

        if (distance <= allowedRadius) {
          document.getElementById("message").innerText = "✅ Access Granted";
          showToken();
        } else {
          document.getElementById("message").innerText = "❌ You are not in the allowed location";
        }
      }, function(error) {
        document.getElementById("message").innerText = "Unable to retrieve location.";
      });
    } else {
      document.getElementById("message").innerText = "Geolocation is not supported by your browser.";
    }
  </script>
</body>
</html>
